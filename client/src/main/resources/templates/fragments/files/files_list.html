<table id="pdf_list_table"
       hx-get="/pdf/list"
       hx-trigger="load delay:2s"
       hx-swap="outerHTML"
       th:fragment="list">
    <tr>
        <th>File Name</th>
        <th>Num. Pages</th>
    </tr>
    <tr th:each="file : ${files}">
        <td th:text="${file.name}"></td>
        <td th:text="${file.pages}"></td>
    </tr>
</table>
