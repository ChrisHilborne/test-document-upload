<form id="upload_form"
      th:fragment="upload_form"
      hx-post="/pdf/upload"
      hx-swap="outerHTML"
      hx-encoding="multipart/form-data">
    <label for="upload_form_input">Select a file:</label>
    <input id="upload_form_input" type="file" name="file" accept=".pdf, .PDF"/>
    <br>
    <button id="upload_form_submit" type="submit">Upload!</button>
    <img class="htmx-indicator" src="/images/svg-loaders/oval.svg">
</form>
